<html>
<head>
    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="pageContent">
        <script id="home-tpl" type="text/x-handlebars-template">
            <div class='header'>
                <h1>Pick a form</h1>
            </div>
            <div>
                <div class='search-bar'>
                    <h1 class='search-key'></h1>
                </div>
                <div class="scroll">
                    <ul class='employee-list'>
                        <li><a href="#SewerInspection" class="button">Sewer Lateral Inspection</a></li>
                        <li><a href="#SewerInspection" class="button">Manhole Cover Inspection</a></li>
                    </ul>
                </div>
            </div>
        </script>

        <script id="employee-li-tpl" type="text/x-handlebars-template">
            {{#.}}
   
            <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br />
                {{this.title}}</a></li>
            {{/.}}
        </script>

        <script id="sewer-lateral-inspection-tpl" type="text/x-handlebars-template">
             <div class='header'>
                <a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1>
                <h2>Sewer Lateral Inspection</h2>
            </div>
            <div class="scroll">
                <form id="sewerLateralInsectionForm">
                    <fieldset>
                        <legend>Sewer Lateral Inspection and Data Collection Form</legend>
                        <div class="control-label">
                            <label for="InspectorName">Inspector Name</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="The Inspector Name is required." id="InspectorName" name="InspectorName" data-bind="text: InspectorName" />
                            <span class="field-validation-valid" data-valmsg-for="InspectorName" data-valmsg-replace="true"></span>
                        </div>  
                        <div class="control-label">
                            <label for="InspectionDate">Inspector Date</label>
                        </div>
                        <div class="controls">
                            <input class="date" data-val="true" data-val-required="The Inspection Date is required." id="InspectionDate" name="InspectionDate" type="text" data-bind="text: InspectionDate"  />
                            <span class="field-validation-valid" data-valmsg-for="InspectionDate" data-valmsg-replace="true"></span>
                        </div>    
                        <div class="control-label">
                            <label for="Street">Street Name</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="The Street is required." id="Street" name="Street" type="text" value="1 Websoft Way" />
                            <span class="field-validation-valid" data-valmsg-for="Street" data-valmsg-replace="true"></span>
                        </div>  
                        <div class="control-label">
                            <label for="APNNumber">APN #</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="The APN Number is required." id="APNNumber" name="APNNumber" type="number" value=""  />
                            <span class="field-validation-valid" data-valmsg-for="APNNumber" data-valmsg-replace="true"></span>
                        </div>   
                        <div class="control-label">
                            <label for="GPSMain">GPS Point #; Connection to Main</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="GPS Point Required" id="GPSMain" name="GPSMain" type="number" value="" />
                            <span class="field-validation-valid" data-valmsg-for="GPSMain" data-valmsg-replace="true"></span>
                        </div>  
                        <div class="control-label">
                            <label for="GPSCleanout">GPS Point #;  Cleanout</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="GPS Point Required" id="GPSCleanout" name="GPSCleanout" type="number" value=""  />
                            <span class="field-validation-valid" data-valmsg-for="GPSCleanout" data-valmsg-replace="true"></span>
                        </div>    
                        <div class="control-label">
                            <label for="LPipeId">Lateral Pipe Id</label>
                        </div>
                        <div class="controls">
                            <input class="text-box single-line" data-val="true" data-val-required="Lateral Pipe Id required" id="LPipeId" name="LPipeId" type="text" value="" />
                            <span class="field-validation-valid" data-valmsg-for="LPipeId" data-valmsg-replace="true"></span>
                        </div>  
                        <div class="control-label">
                            <label for="LInstall">Lateral Installation</label>
                        </div>
                        <div class="controls">
                            <input class="checkbox" id="LInstall" name="LInstall" type="checkbox" value=""  />
                        </div>  
                        <input class="button" id="nothing" name="submit" value="Submit Form" />
                    </fieldset>
                </form>
            </div>
        </script>
        <script id="employee-tpl" type="text/x-handlebars-template">
            <div class='header'>
                <a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1>
            </div>
            <div class='details'>
                <img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float: left; margin: 10px;" />
                <h1>{{firstName}} {{lastName}}</h1>
                <h2>{{title}}</h2>
                <span class="location"></span>
                <ul>
                    <li><a href="tel:{{officePhone}}">Call Office<br />
                        {{officePhone}}</a></li>
                    <li><a href="tel:{{cellPhone}}">Call Cell<br />
                        {{cellPhone}}</a></li>
                    <li><a href="sms:{{cellPhone}}">SMS<br />
                        {{cellPhone}}</a></li>
                    <li><a href="#" class="add-location-btn">Add Location</a></li>
                    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
                    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
                </ul>
            </div>
        </script>
    </div>

    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/knockout-2.2.1.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/EmployeeView.js"></script>
    <script src="js/SewerInspectionView.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
